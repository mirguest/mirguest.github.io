<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="我的个人图书馆">
    <meta name="keywords" content="计算机">
    <meta name="author" content="mirguest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <h1>My books</h1>


    <table id="bookstore">
      <thead>
        <tr>
          <th>书名</th>
          <th>ISBN</th>
          <th>位置/地点</th>
          <th>相对位置</th>
          <th>我的分类</th>
          <th>链接</th>
        </tr>
      </thead>
    </table>

    
    <script>
      $.getJSON("/book/store.json", function(data){
        $("#bookstore").append("<tbody>");
        var booklist = data["data"];
        for (var counter = 0; counter < booklist.length; counter++) {
          if ($.isEmptyObject(booklist[counter])) {
              continue;
          }
          $("#bookstore").append("<tr>" +
                                        "<td>"+booklist[counter].title+"</td>" +
                                        "<td>"+booklist[counter].isbn+"</td>" +
                                        "<td>"+booklist[counter].room+"</td>" +
                                        "<td>"+booklist[counter].position+"</td>" +
                                        "<td>"+booklist[counter].tags.join(",")+"</td>" +
                                        "<td><a href="+booklist[counter].links[0]+">京东</a></td>" +
                                 "/<tr>")
        }
        
        $("#bookstore").append("</tbody>");
      });

    </script>

  </body>
</html>
